name: macOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install CMake and SDL
      run: |
        brew update
        brew install cmake sdl2 

    - name: Build project
      run: |
        mkdir build
        cd build
        cmake ..
        make

    - name: Run tests
      run: |
        cd build
        ctest

    - name: Run program 1
      run: |
        cd build
        cd bin
        ./dz
        ./hello_dynamic
        ./hello_static

    - name: Run program 2
      run: |
        cd build
        cd bin
        ./sdl_dynamic
        ./sdl_static
